<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Encyclopedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <h1>🧙‍♂️ Harry Potter Encyclopedia</h1>

  <div class="btns">
    <button onclick="showSection('spells')">🪄 Spells</button>
    <button onclick="showSection('characters')">🧙 Characters</button>
    <button onclick="showSection('houses')">🏰 Houses</button>
    <button onclick="showSection('favorites')">⭐ My Favorites</button>
    <button onclick="toggleTheme()" id="themeToggle">🌙</button>
  </div>

  <!-- Spells Section -->
  <div id="spells" class="hidden">
    <div id="controls">
      <input type="text" id="searchInput" placeholder="Search spells...">
      <select id="typeFilter">
        <option value="All">All Types</option>
      </select>
      <button id="sortSpellsBtn">Sort A-Z</button>
    </div>
    <div id="spellList">Loading spells...</div>
    <p id="spellCount"></p>
  </div>

  <!-- Characters Section -->
  <div id="characters" class="hidden">
    <h2>Characters</h2>
    <div id="charControls">
      <input type="text" id="charSearchInput" placeholder="Search by name, house, ancestry...">
      <select id="houseFilter">
        <option value="All">All Houses</option>
      </select>
    </div>
    <div id="charList">Loading characters...</div>
    <p id="charCount"></p>
  </div>

  <!-- Favorites Section -->
  <div id="favorites" class="hidden">
    <h2>⭐ My Favorites</h2>
    <div id="favoriteList">Loading favorites...</div>
  </div>

  <!-- Houses Section -->
  <div id="houses" class="hidden">
    <h2>Houses</h2>
    <div id="houseList">Loading houses...</div>
  </div>

  <!-- Modal for Spells -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">×</span>
      <h2 id="modalName"></h2>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
      <p><strong>Description:</strong> <span id="modalDesc"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
